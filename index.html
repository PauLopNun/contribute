<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .messages {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background-color: #e6e6e6;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.user {
      text-align: right;
    }
    .message-bubble {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.user .message-bubble {
      background-color: #4a90e2;
      color: white;
    }
    .footer {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
    }
    .footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .footer button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">
    <h2>ChatGPT Web App</h2>
  </div>
  <div class="messages" id="messages">
    <!-- Mensajes se agregan aquí -->
  </div>
  <div class="footer">
    <input type="text" id="apiKey" placeholder="Tu API Key" />
    <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('messages');

  function addMessageToChat(message, sender = 'bot') {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    
    const messageBubble = document.createElement('div');
    messageBubble.classList.add('message-bubble');
    messageBubble.textContent = message;
    
    messageElement.appendChild(messageBubble);
    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  async function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    const apiKey = document.getElementById('apiKey').value;

    if (!userInput.trim()) {
      alert('Por favor, escribe un mensaje.');
      return;
    }

    if (!apiKey.trim()) {
      alert('Por favor, introduce tu API Key.');
      return;
    }

    // Añadir el mensaje del usuario a la ventana de chat
    addMessageToChat(userInput, 'user');
    document.getElementById('userInput').value = ''; // Limpiar el campo de entrada

    // Llamar a la API de OpenAI
    const response = await callChatGPTAPI(userInput, apiKey);

    // Mostrar la respuesta de ChatGPT
    if (response) {
      addMessageToChat(response);
    }
  }

  async function callChatGPTAPI(userMessage, apiKey) {
    const apiUrl = 'https://api.openai.com/v1/chat/completions';
    const requestBody = {
      model: 'gpt-3.5-turbo',
      messages: [{ role: 'user', content: userMessage }],
      max_tokens: 150,
    };

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify(requestBody),
      });

      const data = await response.json();

      if (response.ok) {
        return data.choices[0].message.content;
      } else {
        return `Error: ${data.error.message}`;
      }
    } catch (error) {
      return `Error al llamar a la API: ${error.message}`;
    }
  }
</script>

</body>
</html>
